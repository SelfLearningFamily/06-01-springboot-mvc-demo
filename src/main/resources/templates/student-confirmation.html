<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sutdent Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>
<br>
<br>
The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
<br>
Country: <span th:text="${student.country}"/>
<br>
Favorite Language: <span th:text="${student.favoriteLanguage}"/>
<br>
Favorite Operating system: <!--<span th:text="${student.favoriteOs}"/>-->
<ul>
    <li th:each="osItem: ${student.favoriteOs}" th:text="${osItem}"/>
</ul>
</body>
</html>
